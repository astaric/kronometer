<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
{% regroup bikers by category_name as results %}

<ul>
{% for category in results %}
    <li>{{ category.grouper }}
    <ul>
        {% for biker in category.list %}
          <li>{{ forloop.counter }} {{ biker.name }} {{ biker.surname }} {{biker.duration}}</li>
        {% endfor %}
    </ul>
    </li>
{% endfor %}
</ul>
</body>
</html>
