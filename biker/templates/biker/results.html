<!DOCTYPE html>
<html>
<head>
    <title>{{ competition.title }}</title>
    <style>
        li {
            list-style: none;
        }
        ul {
            margin-top: .5em;
            padding-left: 0;
        }
        h3 {
            margin-top: 2em;
            margin-bottom: .5em;
        }
    </style>
</head>
<body>
<h1>{{ competition.title }}</h1>
<p>{{ competition.description|safe }}</p>

{% for category, bikers in results %}
    <h3>{{ category }}</h3>
    <ul>
        {% for biker in bikers %}
          <li>{{ forloop.counter }}. {{ biker.name }} {{ biker.surname }} {{biker.duration|default_if_none:""}}</li>
        {% endfor %}
    </ul>
{% endfor %}

</body>
</html>
